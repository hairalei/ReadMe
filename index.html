<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/readmefavicon.png"
      type="image/x-icon"
    />
    <script defer src="app.js"></script>

    <title>ReadMe</title>
  </head>
  <body>
    <div class="content">
      <header class="logo">
        <i class="fa-solid fa-bookmark"></i>
        <h1>ReadMe</h1>
      </header>

      <main>
        <div class="main__header">
          <div class="legends">
            <ul>
              <li><i class="fa-solid fa-square unread"></i>Unread</li>
              <li><i class="fa-solid fa-square reading"></i>Reading</li>
              <li><i class="fa-solid fa-square read"></i>Read</li>
            </ul>
          </div>

          <button class="btn btn--add"><span>&plus;</span> Add book</button>
        </div>

        <div class="container"></div>
      </main>
    </div>

    <div class="layer"></div>

    <section class="modal">
      <nav>
        <form action="#" method="get">
          <input
            type="text"
            id="search"
            class="search"
            placeholder="Search book..."
          />
          <button type="submit" class="btn btn--submit">Search</button>
        </form>
        <button class="btn close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </nav>

      <div class="containerAPI"></div>
    </section>
  </body>
</html>
